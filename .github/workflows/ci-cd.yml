name: CI/CD Pipeline for Spring Boot

on:
  pull_request:
    branches:
      - host_dev
  push:
    branches:
      - host_dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Unit and Integration Tests
        run: mvn clean verify -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: 
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

  deploy:
    name: Deploy to Railway
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/host_dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -Pproduction
        env:
          SPRING_PROFILES_ACTIVE: production

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
            RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
            railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}


  integration-tests:
    name: Integration Tests (Post-Deploy)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/host_dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 60

      - name: Run API health check
        run: |
          curl -f ${{ secrets.RAILWAY_APP_URL }}/actuator/health || exit 1

      - name: Run API integration tests
        run: |
          curl -f -X POST ${{ secrets.RAILWAY_APP_URL }}/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"usernameOrEmail":"test","password":"test"}' || echo "Login test skipped"
          curl -f -X GET "${{ secrets.RAILWAY_APP_URL }}/api/search/suggestions?query=test&limit=5" || echo "Search test skipped"