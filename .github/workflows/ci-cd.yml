name: CI/CD Pipeline for Spring Boot

on:
  pull_request:
    branches:
      - main
      - develop
      - production
  push:
    branches:
      - main
      - develop
      - production

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Unit and Integration Tests
        run: mvn clean verify -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD:
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

  build-and-push-production:
    name: Build and Push Production Image to DigitalOcean
    needs: test
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/production') ||
      (github.event_name == 'pull_request' && github.base_ref == 'production' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and Push Production Docker Image
        run: |
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/tutor-platform-auth:v${{ github.run_number }} .
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/tutor-platform-auth:latest .
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/tutor-platform-auth:production-${{ github.sha }} .
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/tutor-platform-auth:v${{ github.run_number }}
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/tutor-platform-auth:latest
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/tutor-platform-auth:production-${{ github.sha }}
