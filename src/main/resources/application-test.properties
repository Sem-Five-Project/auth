# Test Profile Configuration
# Use in-memory H2 database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for testing
jwt.secret=testSecretKey123456789012345678901234567890
jwt.access-token-expiration=30000
jwt.refresh-token-expiration=1800000

# PayHere Test Configuration
payhere.merchant.id=test1231565
payhere.merchant-secret=testMerchantSecret12345
payhere.notify.url=http://localhost/api/payment/notify
payhere.return.url=http://localhost/success
payhere.cancel.url=http://localhost/cancel

# Email Service Mock
sendgrid.api.key=test-api-key

# Server Configuration for tests
server.port=8084
server.servlet.context-path=/

# Logging Configuration
logging.level.com.edu.tutor_platform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
