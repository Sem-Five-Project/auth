spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Dummy SendGrid configuration for tests
sendgrid.api.key=dummy-test-key
default.from.email=test@example.com

# Dummy JWT configuration for tests
jwt.secret=testSecretKey
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=2592000000

# Logging (optional for debugging)
logging.level.root=INFO
logging.level.org.springframework.security=INFO

# PayHere configuration for tests
payhere.merchant.id=TEST_ID
payhere.merchant-secret=TEST_SECRET
payhere.app.id=TEST_APP_ID
payhere.app.secret=TEST_APP_SECRET
payhere.api.token-url=http://localhost/mock-token-url
payhere.api.refund-url=http://localhost/mock-refund-url
test.to.email=test@example.com
